<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by Title:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='movies && movies.length'>
        <thead>
          <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Listing Type</th>
            <th>IMDB Rating</th>
            <th>Language
              <select [(ngModel)]="selectedLanguage" name="language" placeholder="Language" (ngModelChange)="onOptionsSelected()">
                <option *ngFor="let sta of language" [ngValue]="sta">{{sta}}</option>
            </select>
            </th>
            <th>Location
              <select [(ngModel)]="selectedLocation" name="location" placeholder="Location" (ngModelChange)="onOptionsSelectedLocation()">
                <option *ngFor="let sta1 of location" [ngValue]="sta1">{{sta1}}</option>
            </select>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let movie of filteredMovies'>
 <td>
              <img
                   [src]='movie.poster'
                   [title]='movies.title'
                   [style.width.px]='imageWidth'
                   [style.margin.px]='imageMargin'>
            </td>
            <td>
              <a [routerLink]="['/movies', movie.imdbID]">
                {{ movie.title }}
              </a>
            </td>
            <td>{{ movie.listingType}}</td>
            <td>{{ movie.imdbRating }}</td>
            <td>{{ movie.language}}</td>
            <td>{{ movie.location }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
